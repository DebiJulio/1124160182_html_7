        <style>
         th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }

        table {
            width: 100%;
        }

        tr:nth-child(even), td:nth-child(even) {
            background-color: #D6EEEE;
        }
        </style>
    </head>
