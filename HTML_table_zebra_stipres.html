<!DOCTYPE html>
<html lang="en">

<body>
    <h1>HTML table-zebra stipres</h1>
    <head>
        <style>
         table{
            border-collapse: collapse;
            width: 100%;

            }
        th,td{
            text-align: left;
            padding: 8px;
            border: 1px solid burlywood;
        }
        th{
            background-color: aquamarine;
            color: rgb(0, 0, 0);
        }
        tr:nth-child(even) {
                background-color: rgb(75, 131, 131);
        }
        </style>
    </head>

</body>
    <h2>zebra striped table</h2>
    <p>untuk table bergaris zebra, gunakan pemilihan  nth-child()</p>
    <table>
        <tr>
            <p>
            <th>frist name</th>
